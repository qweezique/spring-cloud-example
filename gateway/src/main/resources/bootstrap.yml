server:
  port: 8585
#spring.cloud.netflix.ribbon=true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true
    fetchRegistry: false
    enabled: true

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
          url-expression: "uri"
      routes:
        - id: hello_route
          uri: lb:http://hello-service/hello
          predicates:
            - Path=/hello
        - id: goodbye_route
          uri: http://localhost:8282/goodbye
#          uri: lb:http://goodbye-service/goodbye #loadbalancer now work -> 503
          predicates:
            - Path=/goodbye