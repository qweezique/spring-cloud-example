management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway

server:
  port: 8585

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
          url-expression: "uri"
      routes:
        - id: hello_route
          uri: lb://hello-service/hello
          predicates:
            - Path=/hello
        - id: goodbye_route
          uri: lb://goodbye-service/goodbye
          predicates:
            - Path=/goodbye