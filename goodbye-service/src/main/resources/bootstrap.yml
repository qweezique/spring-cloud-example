management.endpoints.web.exposure.include: "*"

server:
  port: 8282

spring:
  application:
    name: goodbye-service
  rabbitmq:
    addresses: ${RABBITMQ_SERVICE_SERVICE_HOST:localhost}
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: config
        enabled: true
    bus:
      enabled: true
      refresh:
        enabled: true



eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true
    enabled: true
