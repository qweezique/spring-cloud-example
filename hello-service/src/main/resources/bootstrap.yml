management.endpoints.web.exposure.include: "*"

server:
  port: 8181

spring:
  application:
    name: hello-service
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: config
        enabled: true



eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true
    fetchRegistry: false
    enabled: true
