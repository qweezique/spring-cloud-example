management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway

server:
  port: 8585

eureka:
  client:
    serviceUrl:
      defaultZone: ${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka/}
    registerWithEureka: true

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
          url-expression: "uri"
      routes:
        - id: hello_route
          uri: lb://hello-service/
          predicates:
            - Path=/hello/**
        - id: goodbye_route
          uri: lb://goodbye-service/
          predicates:
            - Path=/goodbye/**
        - id: config_route
          uri: lb://config/
          predicates:
            - Path=/config/**